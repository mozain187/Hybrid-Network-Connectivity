name: Deploy Bicep.

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep template
        run: |
          az deployment sub create --subscription 90f930dc-3b4a-442a-98a0-f4e1b7a2989d  --template-file main-s.bicep --location Eastus
